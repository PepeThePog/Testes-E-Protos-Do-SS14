- type: entity
  id: PropVehicleTruckV2
  parent: BaseStructure
  name: Truck
  description: It's a Truck, but it doesn't drive anymore, although the engine is still one.
  placement:
    mode: AlignTileAny
  components:
  - type: AmbientSound
    enabled: true
    volume: 1
    range: 8
    sound:
      path: /Audio/Ambience/Objects/truck.ogg
  - type: Sprite
    sprite: Tucano/Structures/Decoration/truck_v2.rsi
    state: truck_v2
    drawdepth: Mobs
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
