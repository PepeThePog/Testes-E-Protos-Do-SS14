- type: entity
  name: EXC-MBG "Lenar"
  parent: BaseItem
  id: WeaponSniperBoltgunLenar
  description: A rather cursed looking rifle, it seems to be bolt-action, but is also magazine-fed and semi-auto. Was fabricated by the Excelsior, and has a bayonet! uses .30 Ammunition.
  components:
  - type: Sprite
    sprite: Tucano/Objects/Weapons/Guns/Rifles/lenar.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: Tucano/Objects/Weapons/Guns/Rifles/lenar.rsi
    quickEquip: false
    slots:
    - Back
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 2 
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 15
        Bloodloss: 2
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Tucano/Weapons/Guns/Gunshots/lenar.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: StaticPrice
    price: 800